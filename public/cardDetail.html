<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trello Header</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            .trello-logo {
                background-color: transparent;
                border: none;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }

            .header-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
            }

            .button-container {
                display: flex;
                align-items: center;
            }

            .dropdown-button {
                border: none;
                background-color: transparent;
                box-shadow: none;
                padding: 0;
                margin-right: 10px;
                margin-left: 100px;
                margin-top: 50px;
            }

            .right-aligned-buttons {
                display: flex;
                align-items: center;
            }

            .ml-auto {
                margin-left: auto;
            }

            .bg-pink {
                background-color: pink;
            }
        </style>

<script src="./js/comment.js"></script>

    <body>
        <header class="bg-light">
            <div class="container header-container">
                <h1 class="text-center">
                    <span class="text-warning font-weight-bold text-uppercase trello-logo">trolley</span>
                </h1>
            </div>
        </header>

        <body class="bg-pink">
            
        </body>

        <div class="container col-xxl-8 px-4 py-5">
            <div class="card storeCard m-3" id="columnitem">
                <div class="card-body">
                  <h5 class="card-title" id="detailCardTitle">Card with an image on top</h5>
                  <p class="card-text" id= "detailcontent">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <p class="card-text" id= "detaildeadline">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="createcommentModal">댓글 작성</button>
        </div>
       
        <div id="commentBox"></div>
        <!-- 카드 추가 모달 -->
        <div class="modal fade" id="addcommentModal" tabindex="-1" aria-labelledby="addcommentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addcommentModalLabel">댓글 작성</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addCardForm">
                            <div class="mb-3">
                                <label for="content" class="form-label">댓글 내용</label>
                                <textarea class="form-control" id="commentTextBox" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="commentcreatebtn">추가하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 카드 수정 모달 -->
        <div class="modal fade" id="updatecommentModal" tabindex="-1" aria-labelledby="updatecommentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updatecommentModalLabel">댓글 수정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateCardForm">
                            <div class="mb-3">
                                <label for="content" class="form-label">댓글 내용</label>
                                <textarea class="form-control" id="commentUpdateTextBox" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="commentupdatebtn">추가하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and jQuery scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
