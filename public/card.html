<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trello Header</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            .trello-logo {
                background-color: transparent;
                border: none;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }

            .header-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
            }

            .button-container {
                display: flex;
                align-items: center;
            }

            .dropdown-button {
                border: none;
                background-color: transparent;
                box-shadow: none;
                padding: 0;
                margin-right: 10px;
                margin-left: 100px;
                margin-top: 50px;
            }

            .right-aligned-buttons {
                display: flex;
                align-items: center;
            }

            .ml-auto {
                margin-left: auto;
            }
        </style>

        <script src="./js/card.js"></script>

    <body>
        <header class="bg-light">
            <div class="container header-container">
                <h1 class="text-center">
                    <span class="text-warning font-weight-bold text-uppercase trello-logo">trolley</span>
                </h1>
                <div class="button-container right-aligned-buttons">
                    <button type="button" class="btn btn-light" id="logoutbtn">로그아웃</button>
                    <button type="button" class="btn btn-light ml-auto" id="addCardBtn">카드 추가</button>
                </div>
            </div>
            <div class="dropdown">
                <button
                    class="btn btn-link text-secondary dropdown-toggle dropdown-button"
                    type="button"
                    id="boardDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Board
                </button>
                <ul class="dropdown-menu" aria-labelledby="boardDropdown">
                    <li><a class="dropdown-item" href="#">보드 1</a></li>
                    <li><a class="dropdown-item" href="#">보드 2</a></li>
                    <li><a class="dropdown-item" href="#">보드 3</a></li>
                    <!-- 추가적인 보드 항목들 -->
                </ul>
            </div>
        </header>

        <div class="container col-xxl-8 px-4 py-5">
            <div class="card storeCard m-3" id="carditem">
                <div class="card-body">
                  <h5 class="card-title">Card with an image on top</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
        </div>
       
        <!-- 카드 추가 모달 -->
        <div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCardModalLabel">카드 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addCardForm">
                            <div class="mb-3">
                                <label for="CardName" class="form-label">카드 이름</label>
                                <input type="text" class="form-control" id="CardName" required />
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">배경 색상</label>
                                <input type="text" class="form-control" id="color" required />
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">카드 설명</label>
                                <textarea class="form-control" id="content" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="deadline" class="form-label">마감일 </label>
                                <input type="date"  id="deadline"></input>
                            </div>
                            <button type="submit" class="btn btn-primary">추가하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and jQuery scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
