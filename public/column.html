<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trello Header</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            .trello-logo {
                background-color: transparent;
                border: none;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }

            .header-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
            }

            .button-container {
                display: flex;
                align-items: center;
            }

            .dropdown-button {
                border: none;
                background-color: transparent;
                box-shadow: none;
                padding: 0;
                margin-right: 10px;
                margin-left: 100px;
                margin-top: 50px;
            }

            .right-aligned-buttons {
                display: flex;
                align-items: center;
            }

            .ml-auto {
                margin-left: auto;
            }
        </style>

        <script src="./js/board.js"></script>
        <!-- <script src="./js/board.js"></script> -->
    </head>

    <body>
        <header class="bg-light">
            <div class="container header-container">
                <h1 class="text-center">
                    <span class="text-warning font-weight-bold text-uppercase trello-logo">trolley</span>
                </h1>
                <div class="button-container right-aligned-buttons">
                    <button type="button" class="btn btn-light" id="logoutbtn">로그아웃</button>
                </div>
            </div>
            <div class="dropdown">
                <button
                    class="btn btn-link text-secondary dropdown-toggle dropdown-button"
                    type="button"
                    id="boardDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Board
                </button>
                <ul class="dropdown-menu" aria-labelledby="boardDropdown" id="boarditem">
                    <li><a class="dropdown-item" href="#">보드 1</a></li>
                    <li><a class="dropdown-item" href="#">보드 2</a></li>
                    <li><a class="dropdown-item" href="#">보드 3</a></li>
                    <!-- 추가적인 보드 항목들 -->
                </ul>
                <ul class="dropdown-menu" aria-labelledby="boardDropdown" id="columnitem">
                    <li><a class="dropdown-item" href="#">보드 1</a></li>
                    <li><a class="dropdown-item" href="#">보드 2</a></li>
                    <li><a class="dropdown-item" href="#">보드 3</a></li>
                    <!-- 추가적인 보드 항목들 -->
                </ul>
            </div>
        </header>

        <!-- 보드 페이지의 내용 -->
        <div class="container">
            <h1>보드 페이지</h1>
            <p>보드 내용을 여기에 추가하세요.</p>
        </div>

        <!-- Bootstrap JS and jQuery scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
